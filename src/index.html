<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT -COUNTER</title>
    <!-- stylesheet file -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- java script counter Create a counter like when you click - 
    it should decrease number by 1 and when clicked on + it should increase by 1. -->
    <!-- containor div to hold all the elements -->
    <div class="containor">
      <!-- minus button containor -->
        <button id="minusButton" onclick="counterMinus()">-</button>
        <input type="number" id="counterValue" value="0" />
      <button id="plusButton" onclick="counterPlus()">+</button>
    </div>
  </body>
  <!-- javascript file -->
  <script src="./js/javascript.js"></script>
</html>
